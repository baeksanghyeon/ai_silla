<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        li {
            display: inline;
        }

        span {
            display: block;
        }

        a {
            display: block;
        }
        div {
            /* display: inline-block; */
            float: left;
            width: 200px;
            height: 200px;
            border: 1px solid #f00;
        }
        .box3 {
            clear: both;
        }
    </style>
</head>

<body>
    <ul>
        <li>서울</li>
        <li>대구</li>
        <li>인천</li>
    </ul>
    여기는 <span>대구</span>입니다.
    <a href="#">test</a>
    <div>
        box1
    </div>    
    <div>
        box2
    </div>
    <div class="box3">
        box3
    </div>
    <div>
        box4
    </div>
</body>

</html>

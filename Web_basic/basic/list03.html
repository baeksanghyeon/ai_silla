<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style type</title>
</head>
<body>
    <ol start="10">
        <li>HTML5</li>
        <li>CSS5</li>
        <li>Java script</li>
        <li>Java</li>
        <ul>
            <li>data</li>
            <li>variable</li>
            <li>loop</li>
        </ul>
    </ol> 

    <ol type="A">
        <li>HTML5</li>
        <li>CSS5</li>
        <li>Java script</li>
        <li>Java</li>
    </ol> 

    <ol type="I">
        <li>HTML5</li>
        <li>CSS5</li>
        <li>Java script</li>
        <li>Java</li>
    </ol> 

    <dl>
        <dt>HTML5</dt>
            <dd>Hyper Text Markup Language</dd>
        <dt>CSS3</dt>
            <dd>Cascading Style Sheets</dd>
    </dl>
    
</body>
</html>

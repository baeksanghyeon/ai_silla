<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        .relative {
            width: 400px;
            height: 200px;
            position: relative;
            left: 100px;
            border: 3px solid red;
        }

        .absolute {
            width: 200px;
            height: 100px;
            position: absolute;
            bottom: -50px;
            right: 0px;
            background-color: aqua;
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <h2>position: absolute</h2>
    <div class="relative">
        <p>relative으로 위치지정</p>
        <div class="absolute">
            <p>absolute으로 위치지정</p>
        </div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position : static</title>
    <style>
        .relative {
            width: 300px;
            position: relative; 
            left: 200px;
            top: 100px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h2>position: static</h2>
    <div class="relative">
        <p>relative 으로 위치지정</p>
    </div>
    <h2>position: static</h2>
    <h2>position: static</h2>
    <h2>position: static</h2>
</body>

</html>

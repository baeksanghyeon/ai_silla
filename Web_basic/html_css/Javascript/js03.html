    <script>
        a_ = ' a: <input type="text" id="a" value="10"><br> '

        sum_ = ' 합계: <input type="text" id="sum" readonly><br> '

        document.write(sum_)

        a=document.getElementById("a").value
        b=document.getElementById("b").value

        sum = Number(a) + Number(b)
        console.log(sum)

        document.getElementById("sum").value = sum
        // alert('합 :'+sum)
    </script>
